<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<form method = "post" style="max-width:300px;">
    <div class="form-group">
        <label for="name-field">User Name</label>
        <input class="form-control" id="name-field" type="text" name="username" th:value = "${username}"  />
        <p class ="error" th:="${error1}"></p>
    </div>
    <div class="form-group">
        <label for="password-field">Password</label>
        <input class="form-control" id="password-field" type="password" name="password" />
        <p class = "error" th:="${error2}"></p>
    </div>
    <div class ="form-group">
        <label for="verify-password-field">Confirm Password</label>
        <input class="form-control" id="verify-password-field" type="password" name="verify" />
        <p class="error" th:="${error3}"></p>
    </div>
    <div class ="form-group">
        <label for="email-field">Email(optional)</label>
        <input class="form-control" id="email-field" type="email" name="email" th:value="${user.email}" />
        <p class="error" th:="${error4}"></p>
    </div>
    <input type="submit" value="Sign Up" />
</form>

</body>
</html>
