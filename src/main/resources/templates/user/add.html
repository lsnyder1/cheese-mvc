<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<form method = "post" style="max-width:300px;">
    <div class="form-group">
        <label for="name-field">User Name</label>
        <input class="form-control" id="name-field" type="text" name="userName" />
    </div>
    <div class="form-group">
        <label for="password-field">Password</label>
        <input class="form-control" id="password-field" type="password" name="password" />
    </div>
    <div class ="form-group">
        <label for="confirm-password-field">Confirm Password</label>
        <input class="form-control" id="confirm-password-field" type="password" name="password" />
    </div>
    <div class ="form-group">
        <label for="email-field">Email(optional)</label>
        <input class="form-control" id="email-field" type="text" name="password" />

    </div>
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
